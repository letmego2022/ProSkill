### 1. Platform Access

- **Default Account**: user: admin1 passwd: 123456.
- **Login**: Use the credentials of the default account to log into the platform.
- **Admin Backend**: Access the server locally on port 5000.

### 2. Functional Modules

- **Generate Functional Test Cases**: Generate test cases using Gherkin.
- **Generate API Automation Test Scripts**: First generate the corresponding .feature file using Gherkin, then generate the corresponding step .java file.

---`,
    section2: `## Installation
Please follow these steps to install:
1. Ensure that you are using a Python 3 environment.
2. Execute \`pip install -r requirements.txt\`.
3. Follow the prompts to complete the installation.`,
    section3: `## Usage Instructions
Welcome to our AI-driven software testing platform! This section will provide detailed instructions on how to operate the system to ensure you can make full use of all its features.

### 1. Overview of the System Interface
- **Dashboard**: After logging in, you will see the dashboard, which displays an overview of all projects, including recently active projects and quick access points.
- **Navigation Bar**: The navigation bar at the top of the page provides quick access links to major functional modules, such as “Functional Testing,” “API Testing,” and “Test Reports.”

### 2. Generating Functional Test Cases
- **Requirement Input**: In the “Functional Testing” module, you can input or upload requirement documents (e.g., Word, PDF format) through a text box.
- **AI Analysis**: After submitting the requirements, the AI will analyze the document content and generate a draft of test cases within a few minutes.
- **Case Editing**: You can view, edit, or add more test cases to ensure coverage of all testing scenarios.

### 3. Automated API Testing
- **API Definition**: In the “API Testing” module, you need to define or import API interface information, including URL, method, parameters, etc.
- **Script Generation**: Once the interface information is confirmed, the platform will automatically generate the corresponding test scripts.
- **Script Execution and Debugging**: You can execute the generated scripts and debug them as needed to ensure their correctness and stability.`,
    section4: `## Frequently Asked Questions
This section answers common questions you may encounter while using the platform.

### 1. Project and Case Management
- **Q: How do I create and manage multiple test projects?**
  - A: In the dashboard, you can click the “Create Project” button to create a new project.

### 2. AI Test Case Generation
- **Q: Do AI-generated test cases require manual review?**
  - A: Yes, it is recommended to manually review the AI-generated test cases.`,

If you encounter any issues while using the platform, please contact our support team.
